<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BINGO</h1>
        <form id="player-form">
            <label for="player-names">Nombres de los jugadores:</label>
            <input type="text" id="player-names" placeholder="Separados por comas">
            <br>
            <br>
            <label for="board-size">Tamaño del cartón (n x n):</label>
            <input type="number" id="board-size" min="3" max="5">
            <br>
            <button id="start-game">Comenzar Juego</button>
        </form>
        <div id="bingo-board"></div>
        <button id="draw-number">Sacar Número</button>
        <div class="number-counter">
            <p id="current-number"></p>
            <p id ="counter"></p>
        </div>
        <p id="winner-display"></p>
        <div id="player-scores"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
